					<h2>Contact</h2>
					<p>You can contact me almost about anything</p>
					<form action="inc/sendemail.php" class="form-validation" autocomplete="off">
						<label>full Name</label>
						<input type="text" placeholder="John Doe" name="name" autofocus>

				 </div>
